name: Build/Deploy Edge

on:
  push:
    branches:
      - main
      - 5319-cicd
    paths-ignore:
      - '**/*.md'
      - '.github/environment/**'

permissions:
  id-token: write
  contents: read

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install yarn
        run: yarn install

      - name: Build Website
        id: build_website
        run: yarn build

      - name: Build data
        run: |
          echo "${{ steps.build_website.outputs }}"

